<app-suggestion-doctors></app-suggestion-doctors>

<div class="offerSection p-3">
  <div class="container offerSlider pt-4">
    <div class="d-flex justify-content-between">
      <span class="offerSectionTitle">Choose from the best offers</span>
      <a routerLink="ClientOffer/offers">All Offer</a>
    </div>
    <div id="multi-item-example" class="carousel slide carousel-multi-item mt-2" data-ride="carousel">

      <div class="controls-top">
        <a class="carousel-control-prev" href="#multi-item-example" data-slide="prev"><i
            class="fas fa-chevron-left"></i></a>
        <a class="carousel-control-next" href="#multi-item-example" data-slide="next">
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>

      <div class="carousel-inner" role="listbox">

        <div class="carousel-item px-4" *ngFor="let offerChunk of allOfferWithMakeOfferCount;let i=index"
          [class.active]="i==0">

          <div class="col-md-3 " style="float:left" *ngFor="let item of offerChunk"
            (click)="goToOfferCategory(item.id)">
            <div class="mb-2 offerCart">
              <img class="img-fluid rounded-lg" src="{{url}}/{{item.image}}" alt="Card image cap">

              <div class="p-2">
                <h4 class="">{{item.name}}</h4>
                <p class="pl-2">{{item.makeOfferCount}} Offers </p>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
