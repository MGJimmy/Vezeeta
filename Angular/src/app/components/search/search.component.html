<div class="searchComponent">
  <div id="carouselExampleCaptions" class="carousel slid" data-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active d-none d-md-block">
        <img src="assets/Image/search-header-background.jpg" class="d-block w-100 carousel-image">
      </div>
      
      <div class="carousel-item active d-block d-md-none">
        <img src="assets/Image/search-header-background2.jpg" class="d-block w-100 carousel-image">
      </div>

      <div class="carousel-caption d-none d-md-block">
        <h1>Better Healthcare for a Better Life</h1>
        <h2>Book online or call <span><i class="fas fa-phone-alt"></i></span> 16676</h2>
      </div>
    </div>

    <div class="searchCart">
      <div class="container mt-3">
        <div class="card search-card">
          <div class="card-body card-margin">
            <div class="row row-margin">
              <div class="col-6 col-md-3 p-0 m-0">
                <!-- select spesilty -->
                <ng-select [items]="SpecilatyBuffer" [virtualScroll]="true" [loading]="loadingSpecilaty"
                  bindLabel="name" bindValue="id" placeholder="&#xe05c;&nbsp;&nbsp;&nbsp; Select Specilaty "
                  appendTo="body" (scroll)="onScrollForSpecilaty($event)" (scrollToEnd)="onScrollToEndForSpecilaty()"
                  [(ngModel)]="specilatyId" class="custom-two emp" (change)="changeSpecialty($event)">
                  <ng-template ng-header-tmp>
                    <small class="form-text text-muted">Loaded {{SpecilatyBuffer.length}} of
                      {{specilaties.length}}</small>
                  </ng-template>
                  <ng-template ng-option-tmp let-item="item" let-index="index">
                    {{item.name}}
                  </ng-template>
                </ng-select>
                <!-- {{specilatyId|json}} -->

              </div>



              <div class="col-6 col-md-3 p-0 m-0">
                <!-- select city -->
                <ng-select [items]="citesBuffer" [virtualScroll]="true" [loading]="loadingCity" bindLabel="name"
                  placeholder="&#xf689;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Select City" appendTo="body"
                  (scroll)="onScrollForCity($event)" (scrollToEnd)="onScrollToEndForCity()" [(ngModel)]="cityId"
                  bindValue="id" class="custom emp">
                  <ng-template ng-header-tmp>
                    <small class="form-text text-muted">Loaded {{citesBuffer.length}} of {{cites.length}}</small>
                  </ng-template>
                  <ng-template ng-option-tmp let-item="item" let-index="index">
                    {{item.name}}
                  </ng-template>
                </ng-select>
              </div>


              <div class="col-6 col-md-3 p-0 m-0">
                <!-- select area -->


                <ng-select [items]="areasBuffer" [virtualScroll]="true" [loading]="loadingArea" bindLabel="name"
                  bindValue="id" placeholder="&#xf689;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Select area"
                  appendTo="body" (scroll)="onScrollForArea($event)" (scrollToEnd)="onScrollToEndForArea()"
                  [(ngModel)]="areaId" class="custom emp">
                  <ng-template ng-header-tmp>
                    <small class="form-text text-muted">Loaded {{areasBuffer.length}} of {{areas.length}}</small>
                  </ng-template>
                  <ng-template ng-option-tmp let-item="item" let-index="index">
                    {{item.name}}
                  </ng-template>
                </ng-select>
                <!-- {{areaId|json}} -->
              </div>


              <div class="col-6 col-md-2 p-0 m-0 form-group">
                <!-- Enter Name -->
                <!-- <input class="inp" style="width: 100%; border-radius: .3rem; padding: 6px; border-color: rgb(189, 187, 187);" placeholder="Enter Name" [(ngModel)] = "doctorName" > -->
                <input type="text" class="form-control custom-three emp-btn"
                  placeholder=" &#xf5a1;&nbsp;&nbsp;&nbsp; Enter Name" style="font-size:.9rem;"
                  [(ngModel)]="doctorName">
                <!-- {{doctorName}} -->
              </div>

              <div class="col-sm-1 p-0 m-0 ">
                <!-- &#160; -->
                <button type="button" class="btn custom-four-btn emp-btn btn-text " (click)="search()">&#xf002;</button>
              </div>

            </div>


          </div>

        </div>

      </div>
    </div>
  </div>


</div>
