<div class="attachment p-0 m-0">
    <div class="header-info text-center p-2">
        Doctor Services
    </div>

    <div class="d-flex" style="justify-content: center;">


        <form  class="p-5 border col-12">
           <div class="d-flex">
               <div class="col-5 border" style="overflow-y:auto;height: 300px;">
                Service ByAdmin
                <div class="form-check" *ngFor="let item of ServicesList">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="changeStatus(item.id,$event)">
                    <label class="form-check-label" for="exampleCheck1">{{item.Name}}</label>
                  </div>
               </div>

               <div  class="col-5 ml-5 border" style="overflow-y:auto;height: 300px;">
                 <span>Service By others doctor</span> 
                <div class="form-check" *ngFor="let item of ServicesList2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="changeStatus(item.id,$event)">
                    <label class="form-check-label" for="exampleCheck1">{{item.Name}}</label>
                  </div>
               </div>

           </div>
           <div class="mt-5 d-flex justify-content-end">
            <!-- <button class="btn btn-primary mr-3 col-3"  (click)="AddNewService()">
                Add  MyService
            </button> -->
            <button class="btn btn-primary mb-2 dBAddNewBtn" data-toggle="modal" data-target="#addAndUpdateModel">
                New
              </button>
           </div>
      
            

            
            <div class="mt-5">
                <button class="btn btn-primary mr-3 col-3"  *ngIf="!hasServices" (click)="onAddSubmit()">
                    Save
                </button>
                <button class="btn btn-primary col-3" *ngIf="hasServices" (click)="OnEditSubmit()">
                    Save Edit
                </button>
            </div>
        </form>
    </div>
    
    


    
</div>
<div class="modal fade" id="addAndUpdateModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add New Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <form >
                <div class="modal-body">
                    <div class="form-group my-3">
                        <input type="text" class="form-control" placeholder="Name" name="name" >
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" #addOrUpdateModelCloseBtn>Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
