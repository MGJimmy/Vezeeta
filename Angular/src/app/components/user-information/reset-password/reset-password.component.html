<div class="attachment p-0 m-0">
    <div class="header-info text-center p-2" style="font-size: large;">
        Reset Password
    </div>


    <div class="row" style="justify-content: center;">


        <form [formGroup]="ResetForm" (ngSubmit)="ResetPassword()" class="p-5 border col-12">
            <div class="form-group row">
                <label for="OldPassword" class="col-md-3">Old Password <span class="text-danger pl-1"> *</span></label>
                <div class="col-md-9 col-sm-11">
                    <input type="password" formControlName="OldPassword" class="form-control" placeholder="Enter Old Password"
                        name="OldPassword">
                    <div *ngIf="formFields.OldPassword.invalid && formFields.OldPassword.touched">
                        <small class="text-danger" *ngIf="formFields.OldPassword.errors?.required"> Old Password Is
                            Required</small>
                    </div>
                    <small class="text-danger" *ngIf="PasswordCheck">Wrong Password</small>
                </div>
            </div>


            <div class="form-group row">
                <label for="PasswordHash" class="col-md-3">New Password <span class="text-danger pl-1"> *</span></label>
                <div class="col-md-9 col-sm-11">
                    <input type="password" formControlName="PasswordHash" class="form-control" placeholder="Enter New Password"
                        name="PasswordHash">
                    <div *ngIf="formFields.PasswordHash.invalid && formFields.PasswordHash.touched">
                        <small class="text-danger" *ngIf="formFields.PasswordHash.errors?.required"> New Password Is Required</small>
                        <small class="text-danger" *ngIf="formFields.PasswordHash.errors?.pattern"> Password should more
                            than 7 letter and have UpperCase Letter & LowerCase Letter & nonalphaChar & number</small>
    
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <label for="confirmPassword" class="col-md-3">Confirm Password <span class="text-danger pl-1"> *</span></label>
                <div class="col-md-9 col-sm-11">


                    <input type="password" formControlName="confirmPassword" class="form-control"
                        placeholder="Confirm your Password" name="confirmPassword">
                    <div *ngIf="formFields.confirmPassword.invalid && formFields.confirmPassword.touched">
                        <small class="text-danger" *ngIf="formFields.confirmPassword.errors?.required"> confirmPassword
                            Is Required</small>
                    </div>
                    <small *ngIf="ResetForm.errors?.misMatch&& formFields.confirmPassword.touched" class="text-danger">
                        Not Match Password
                    </small>
                    
                </div>

               
            </div>
           


            <div class="mt-5">
                <button class="btn btn-danger mr-3 col-md-3" [disabled]="ResetForm.invalid">
                    Reset Now
                </button>
               
            </div>

        </form>
    </div>
</div>
