<div class="offerSection p-3">

                        class="fas fa-chevron-left"></i></a>

                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>

                        <div class="">
                            <div class="card" (click)="Book(item.id)">
                                <div class="img-cart">
                                    <img src="{{url}}/{{item.offerImages[0].image}}" class="card-img-top img-fluid" alt="...">
                                </div>
                                <div class="card-body p-3 pt-2">
                                    <span class="card-title offerTitle sp d-block mb-0">{{item.title}}</span>
                                    <span class="card-text d-block sp offerSession d-block py-2">
                                        {{item.numberOfSession}} Session for {{item.title}}
                                    </span>
                                    <span class="card-text d-block ">
                                        <span class="offerFees d-inline-block">{{item.fees}} EGP</span> 
                                        <span class="offerDiscount d-inline-block"> Save {{item.discount}} EGP</span>
                                        <span class="d-block offerPrice">{{item.fees-item.discount}} EGP</span>
                                    </span>
                                    <div class="bookDiv text-right">
                                        <button class="btn btn-book "  (click)="Book(item.id)">Book</button>
                                    </div>
                                </div>
                                
                                
                                <div class="bg-danger text-light text-center state"> {{math.round((item.discount/item.fees)*100)}} % OFF </div>
