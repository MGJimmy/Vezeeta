
<div class="form-group">
    <label for="" class="d-block">Images</label>
     <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" multiple>
     <div class="text-center">
     <img [src]="photo" class="img-fluid imgeUpload" for="" (click)="file.click()">
   </div>
   
 </div>

 <div *ngIf="hasImages">

  <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel" style="display: flex;justify-content: center;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner col-5" style="justify-content: center;">
     
      <div class="carousel-item mt-3" *ngFor="let img of Images;let i=index" [class.active] = "i === 0">
        <img class="d-block w-100" style="height: 250px;" [src]="img" alt="Second slide">
      </div>
      
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" style="left: 50px !important;">
      <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: crimson;"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="right: 50px !important;">
      <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: crimson;"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
