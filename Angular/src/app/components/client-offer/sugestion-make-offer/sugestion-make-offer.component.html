<div class="offerSection p-3">
    <div class="container offerSlider pt-4">
        <div class="d-flex justify-content-between">
            <span class="offerSectionTitle">Top Rated Doctors Offer</span>
            <!-- <a routerLink="ClientOffer/offers">All Offer</a> -->
        </div>
        <div id="multi-item-example" class="carousel slide carousel-multi-item mt-2" data-ride="carousel">

            <div class="controls-top">
                <a class="carousel-control-prev" href="#multi-item-example" data-slide="prev"><i
                        class="fas fa-chevron-left"></i></a>
                <a class="carousel-control-next" href="#multi-item-example" data-slide="next">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>

            <div class="carousel-inner" role="listbox">

                <div class="carousel-item px-4" *ngFor="let dotorlist of SuggestDoctorOffers;let i=index"
                    [class.active]="i==0">

                    <div class="col-6 col-md-3 px-1 px-md-3" style="float:left;cursor: pointer;" *ngFor="let item of dotorlist">
                        <div class="mb-2 offerCart">
                            
                        <div class="">
                            <div class="card" (click)="Book(item.id)">
                                <div class="img-cart">
                                    <img src="{{url}}/{{item.offerImages[0].image}}" class="card-img-top img-fluid" alt="...">
                                </div>
                                <div class="card-body p-3 pt-2">
                                    <span class="card-title offerTitle sp d-block mb-0">{{item.title}}</span>
                                    <span class="card-text d-block sp offerSession d-block py-2">
                                        {{item.numberOfSession}} Session for {{item.title}}
                                    </span>
                                    <span class="card-text d-block ">
                                        <span class="offerFees d-inline-block">{{item.fees}} EGP</span> 
                                        <span class="offerDiscount d-inline-block"> Save {{item.discount}} EGP</span>
                                        <span class="d-block offerPrice">{{item.fees-item.discount}} EGP</span>
                                    </span>
                                    <div class="bookDiv text-right">
                                        <button class="btn btn-book "  (click)="Book(item.id)">Book</button>
                                    </div>
                                </div>
                                
                                
                                <div class="bg-danger text-light text-center state"> {{math.round((item.discount/item.fees)*100)}} % OFF </div>
                                
                                
                            </div>
                        </div>
                        <!-- --------------------------------------- -->
                        
                        </div>
                    </div>


                    
                </div>

            </div>


        </div>
    </div>
</div>
