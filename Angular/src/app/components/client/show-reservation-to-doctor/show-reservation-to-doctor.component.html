<div class="container-fluid py-4">
    <table class="table table-striped">
        <thead>
            <tr>
                <th width="14%">User Name</th>
                <th width="14%" >Phone</th>
                <th width="12%" >Reservation Date</th>
                <th width="17%" >Email </th>
                <th width="10%" >State </th>
                <th width="7%" >Age </th>
                <th width="7%" >gender </th>
                <th width="19%" >Symptoms</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allreservation;let i = index">
                <td>{{item.userName}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.date.slice(0,10)}}
                    <br>
                    {{item.dayShiftFrom}} - {{item.dayShiftTo}}
                </td>

                <td>{{item.email}}</td>
                <td>{{item.state}}</td>
                <td>{{item.age}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.Symptoms}}</td>                
            </tr>
        </tbody>
    </table>
</div>
