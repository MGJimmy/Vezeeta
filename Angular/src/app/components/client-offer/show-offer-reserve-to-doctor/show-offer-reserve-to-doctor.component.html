<div class="container-fluid py-4" style="overflow-x: auto;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th width="17%">User Name</th>
                <th width="15%" >Phone</th>
                <th width="20%" >Reservation Date</th>
                <th width="15%" >Email </th>
                <th width="10%" >State </th>
                <th width="24%" >Offer Title </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allreservation;let i = index">
                <td>{{item.userName}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.date.slice(0,10)}}<br>
                    {{item.dayShiftFrom}} - {{item.dayShiftTo}}
                </td>
                <td>{{item.email}}</td>
                <td>{{item.state}}</td>
                <td>{{item.makeOfferTitle}}</td>              
            </tr>
        </tbody>
    </table>
</div>
